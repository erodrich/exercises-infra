version: '3.8'

services:
  # PostgreSQL Database - Development
  postgres:
    image: postgres:16-alpine
    container_name: exercises-postgres-dev
    environment:
      POSTGRES_DB: exercises_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/01-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ../database/02-seed-data.sql:/docker-entrypoint-initdb.d/02-seed-data.sql
    networks:
      - exercises-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Exercise Backend Application - Development
  backend:
    image: ${DOCKER_USERNAME:-yourusername}/exercises-backend:${IMAGE_VERSION:-latest}
    container_name: exercises-backend-dev
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/exercises_dev
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - exercises-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/exercise-logging/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Exercise Frontend Application - Development
  frontend:
    image: ${DOCKER_USERNAME:-yourusername}/exercises-frontend:${FRONTEND_VERSION:-latest}
    container_name: exercises-frontend-dev
    environment:
      VITE_API_URL: http://localhost:8080/exercise-logging
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - exercises-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

networks:
  exercises-network:
    driver: bridge

volumes:
  postgres_data:
