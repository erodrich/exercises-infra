version: '3.8'

services:
  # PostgreSQL Database - Production
  postgres:
    image: postgres:16-alpine
    container_name: exercises-postgres-prod
    environment:
      POSTGRES_DB: exercises_prod
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}  # Required in production
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/01-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      # Note: Seed data is mounted but only runs on fresh database
      # For production, consider whether you want to pre-load exercises
      - ../database/02-seed-data.sql:/docker-entrypoint-initdb.d/02-seed-data.sql
    networks:
      - exercises-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d exercises_prod" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # Exercise Backend Application - Production
  backend:
    image: ${DOCKER_USERNAME}/exercises-backend:${IMAGE_VERSION:-latest}
    container_name: exercises-backend-prod
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:postgresql://postgres:5432/exercises_prod
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}  # Required in production
      # JWT Configuration (REQUIRED - use strong secret in production)
      JWT_SECRET: ${JWT_SECRET}  # REQUIRED: Strong secret key (256+ bits)
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}  # 24 hours in milliseconds
      # CORS - Allow requests from Nginx proxy (same server)
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://frontend}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - exercises-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/exercise-logging/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Exercise Frontend Application - Production (Internal only)
  frontend:
    image: ${DOCKER_USERNAME}/exercises-frontend:${FRONTEND_VERSION:-latest}
    container_name: exercises-frontend-prod
    # No environment configuration needed!
    # Nginx proxies API requests to backend via Docker network
    # No external ports - only accessible via nginx-le proxy
    expose:
      - "80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - exercises-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://frontend/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # HTTPS Reverse Proxy with Let's Encrypt - Production
  nginx-le:
    image: umputun/nginx-le:latest
    container_name: exercises-nginx-le-prod
    hostname: nginx-le
    environment:
      - TZ=${TZ:-UTC}
      - LETSENCRYPT=${LETSENCRYPT:-true}
      - LE_EMAIL=${LE_EMAIL}
      - LE_FQDN=${LE_FQDN}
    ports:
      - "80:80"    # HTTP (redirects to HTTPS)
      - "443:443"  # HTTPS
    volumes:
      - ./nginx-le.conf:/etc/nginx/conf.d-le/service.conf:ro
      - nginx_ssl:/etc/nginx/ssl
    depends_on:
      frontend:
        condition: service_healthy
    networks:
      - exercises-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://nginx-le/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: always
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

networks:
  exercises-network:
    driver: bridge

volumes:
  postgres_data:
  nginx_ssl:
