version: '3.8'

services:
  # PostgreSQL Database - Production
  postgres:
    image: postgres:16-alpine
    container_name: exercises-postgres-prod
    environment:
      POSTGRES_DB: exercises_prod
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}  # Required in production
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/01-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      # Note: Seed data is mounted but only runs on fresh database
      # For production, consider whether you want to pre-load exercises
      - ../database/02-seed-data.sql:/docker-entrypoint-initdb.d/02-seed-data.sql
    networks:
      - exercises-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # Exercise Backend Application - Production
  backend:
    image: ${DOCKER_USERNAME}/exercises-backend:${IMAGE_VERSION:-latest}
    container_name: exercises-backend-prod
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:postgresql://postgres:5432/exercises_prod
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}  # Required in production
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - exercises-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/exercise-logging/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Exercise Frontend Application - Production
  frontend:
    image: ${DOCKER_USERNAME}/exercises-frontend:${FRONTEND_VERSION:-latest}
    container_name: exercises-frontend-prod
    environment:
      VITE_API_URL: http://localhost:8080/exercise-logging
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - exercises-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

networks:
  exercises-network:
    driver: bridge

volumes:
  postgres_data:
